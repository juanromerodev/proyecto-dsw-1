
<h1 mat-dialog-title style="font-weight: 500;" >{{titulo}}</h1>

<form [formGroup]="ensayoForm" style="padding:12px">


    <div class="row mb-2">

      <!-- FECHA ENTREGA -->
      <div class="col-6">
        <input type="hidden" formControlName="ensayoId">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Fecha Entrega</mat-label>
          <input matInput formControlName="fechaEntrega" [matDatepicker]="picker" style="width: 100%;">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="isValidField('fechaEntrega')">
            {{ getFieldError('fechaEntrega') }}
          </mat-error>
        </mat-form-field>
      </div>


      <!-- CONBOBOX PARA LLEGAR TODO LOS PARTTICIPANTES -->
      <div class="col-6">
        <mat-form-field appearance="fill">
            <mat-label>Participante</mat-label>
            <mat-select formControlName="participanteId">
              <mat-option *ngFor="let participante of participantes" [value]="participante.participanteId">
                {{ participante.nmbrs }} {{ participante.aplld }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="isValidField('participanteId')">
              {{ getFieldError('participanteId') }}
            </mat-error>
          </mat-form-field>
      </div>

    </div>

    <!-- DESCRIPCION-->
    <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput formControlName="descripcion" style="width: 100%; height: 150px;"></textarea>
            <mat-error *ngIf="isValidField('descripcion')">
              {{ getFieldError('descripcion') }}
            </mat-error>
          </mat-form-field>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col text-end">
            <button class="btn btn-secondary m-2" mat-dialog-close>Cancelar</button>
            <button class="btn btn-primary" type="submit" (click)="guardarEnsayo()" [disabled]="ensayoForm.invalid">{{tituloBoton}}</button>
        </div>
    </div>

</form>
