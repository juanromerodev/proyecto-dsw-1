<br>
<mat-card class="p-3">
    <div class="row">
        <div class="row">
            <div class="col-6 mb-2">
                <mat-card-title>
                    &nbsp;&nbsp;&nbsp;&nbsp;Lista de Ensayos
                </mat-card-title>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Filtro</mat-label>
                                        <input matInput (keyup)="aplicarFiltro($event)" style="width: 100px;"
                                            placeholder="Ejemplo.. XXXXX" #input>
                                    </mat-form-field>
                                </div>
                                <div class="col-4" style="margin-top: 18px;">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" (click)="nuevoEnsayo()">Nuevo Ensayo</button>
                        </div>
                    </div>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef> Id</th>
                                <td mat-cell *matCellDef="let fila"> {{fila.ensayoId}} </td>
                            </ng-container>

                            <ng-container matColumnDef="DESCRIPCION">
                                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.descripcion}} </td>
                            </ng-container>


                            <ng-container matColumnDef="PARTICIPANTE">
                                <th mat-header-cell *matHeaderCellDef> Participante </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.nombreParticipante}} </td>
                            </ng-container>


                            <ng-container matColumnDef="FECHAENTREGA">
                                <th mat-header-cell *matHeaderCellDef> Fecha entrega </th>
                                <td mat-cell *matCellDef="let fila"> {{ fila.fechaEntrega | date: 'yyyy-MM-dd' }} </td>
                              </ng-container>

                            <ng-container matColumnDef="ACCIONES">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let fila">

                                    <a class="pointer iconosAccion" matTooltip="Editar ensayo"
                                        (click)="editarEnsayo(fila)">
                                        <mat-icon class="success-icon">edit</mat-icon></a>
                                        <a class="pointer iconosAccion" matTooltip="Eliminar ensayo"
                                        (click)="eliminarEnsayo(fila)">
                                        <mat-icon class="danger-icon">delete</mat-icon>
                                    </a>

                                </td>

                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="">
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
